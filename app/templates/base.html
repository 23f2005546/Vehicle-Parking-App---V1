<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Parking App</title>
</head>
<body>
  <header>
    <h1>Vehicle Parking App</h1>
    <hr>
  </header>

  <main>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
