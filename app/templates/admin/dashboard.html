{% extends 'base.html' %}
{% block content %}
  <h2>Admin Dashboard</h2>
  <p>Welcome, {{ user.full_name }}!</p>

  <a href="{{ url_for('admin.create_lot') }}">Create Parking Lot</a>

  <h3>Existing Lots</h3>
  {% for lot in lots %}
    <div>
      <strong>{{ lot.prime_location_name }}</strong><br>
      Price: {{ lot.price }}<br>
      Spots: {{ lot.max_spots }}<br><br>
    </div>
  {% else %}
    <p>No lots added yet.</p>
  {% endfor %}
{% endblock %}
