{% extends 'base.html' %}
{% block content %}
  <h2>Create Parking Lot</h2>
  <form method="POST">
    <label>Location Name:</label><br>
    <input type="text" name="prime_location_name" required><br><br>

    <label>Price:</label><br>
    <input type="number" name="price" step="0.01" required><br><br>

    <label>Address:</label><br>
    <input type="text" name="address"><br><br>

    <label>Pincode:</label><br>
    <input type="text" name="pin_code"><br><br>

    <label>Max Spots:</label><br>
    <input type="number" name="max_spots" required><br><br>

    <button type="submit">Create Lot</button>
  </form>
{% endblock %}
